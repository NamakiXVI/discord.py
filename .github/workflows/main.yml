name: Run Python Script Daily
on:
  schedule:
    - cron: '0 1,7,13,19 * * *'  # Runs daily at 03:00 UTC. You can change this.
  workflow_dispatch:      # Allows you to manually trigger the run from GitHub's UI.

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the correct Python version
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Specify your required version[citation:1][citation:8]

      # 3. Install dependencies from requirements.txt (if you have one)
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Run your Python script
      - name: Execute script
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }} 
        run: python main.py


